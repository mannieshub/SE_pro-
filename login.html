<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Login Page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="navbar.css">
    <link href='https://fonts.googleapis.com/css?family=Inter' rel='stylesheet'>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <script >
        function password_show_hide(){
            let x = document.getElementById("password");
            let show_eye = document.getElementById("show_eye");
            let hide_eye = document.getElementById("hide_eye");
            hide_eye.classList.remove("d-none");
            if(x.type ==="password"){
                x.type="text";
                show_eye.style.display="none";
                hide_eye.style.display="block";
            }else{
                x.type="password";
                show_eye.style.display="block";
                hide_eye.style.display="none";
            }
        }
    </script>
</head>
<style>
    body{
        background: linear-gradient(
            to right,
            #EDDCBC 0%,
            #EDDCBC 50%,
            white 50%,
            white 0%
        )
    }
    #lable{
        font-family: 'Inter';
        font-style: normal;
        color: #000000;
    }
    .l1{
        
        

        font-family: 'Inter';
        font-style: normal;
        font-weight: 700;

        line-height: 77px;
        text-align: center;

        color: #000000;

font-family: 'Inter';
font-style: normal;

font-size: 40px;
line-height: 77px;
text-align: center;

color: #000000;

    }
    .l3{
       


font-family: 'Inter';
font-style: normal;
font-weight: 700;
font-size: 40px;
line-height: 48px;
text-align: center;

color: #000000;

text-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25);
    }
    

</style>
<body>
    <h1></h1>
    
    <div class="container">
        <div class="row">
        <div class="col-md-1"></div>
        <div class="col-md-4">
            <div class="l1">Hello Friend</div>
            <div class="l2">Enter your personal details and start journey with us</div>
        </div>
        <div class="col-md-2"></div>
        <div class="col-md-4">
            <div class="l3 text-center">Sign in Here</div>
            <div class="text-dark" >
                    <div class="row mb-2 ">

                        <div class="col-md-12">
                            <label id="lable" class="col-form-label">Email Address :</label>
                            <center><input type="email" class="form-control"placeholder="username@email.com" name="name" required></center>
                        </div>
                    </div>
                    <div class="row mb-2 ">
                        <div class="col-md-12">
                            <label class="col-md-3 col-form-label">Password :</label>
                            <div class="input-group">
                                <input type="password" class="form-control"  name="pwd" required id="password">
                                <span class="input-group-text " onclick="password_show_hide();">
                                    <i class="bi bi-eye-fill" id="show_eye"></i>
                                    <i class="bi bi-eye-slash-fill d-none" id="hide_eye"></i>
                                </span>
                            </div>
                        </div>

                        <div class="col-md-1">
                            
                        </div>
                    </div>
                    <div class="center">
                        <button type="button" class="btn fw-bold text-light"style= "background-color: #F1BB93;">Login</button>
                        <a href="register.html"><button type="button" class="btn fw-bold text-light"style= "background-color: #F1BB93;">Go back</button></a>
                    </div>
            </div>
        </div>
    </div>
    </div>
